<!doctype html>
<html>
  <head>
    <title>Upload your picture to count Daphnias</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <hr>
      <h3>There are {{count}} Daphnias in the picture!</h3>
  </body>
</html>
